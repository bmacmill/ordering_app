<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">

</head>
<body>
    

    <div class="pay-modal">
		<div class="pay-modal-inner" id="modal-inner">
			<h2 class="pay-modal-text">Enter card details</h2>
			<form id="pay-form">
				<input type="text" name="fullName" placeholder="Enter your name" required/>
				<input type="number" name="ccNumber" placeholder="Enter card number" required/>
				<input type="number" name="ccCvv" placeholder="Enter CVV" required/>
				<div id="pay-modal-btn">
					<button type="button" id="pay-modal-btn" class="pay-modal-btn">Pay</button>
				</div>
			</form>
      </div>
    </div>
    <!-- order complete div --> 
     <div class="order-complete">
        <p class="order-complete-text">Thanks, James! Your order is on its way!</p>

    </div>
</body>
</html>
