<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ordering app</title>
</head>
<body>
    <header>
        <div class="bg-header">
            <h2 class="title-header">Jimmy's Diner</h2>
            <h3 class="sub-title-header">The best burgers and pizzas in town.</h3>
        </div>
    </header>

    <main class="menu-items" id="menu-items">

    </main>
    <div class="modal" id="modal">
        <h4 class="order-heading">Your Order</h4>
        <ul id="your-order"></ul>
        <div class="total-price" id="total-price"></div>
        <button id="complete-order" class="complete-order">Complete order</button>
    </div>

    
    <div class="pay-modal" id="pay-modal">
		<div class="pay-modal-inner" id="modal-inner">
			<h2 class="pay-modal-text">Enter card details</h2>
			<form id="pay-form">
				<input type="text" name="fullName" placeholder="Enter your name" required/>
				<input type="number" name="ccNumber" placeholder="Enter card number" required/>
				<input type="number" name="ccCvv" placeholder="Enter CVV" required/>
				<div id="pay-modal-btn-area">
					<button type="submit" id="pay-modal-btn" class="pay-modal-btn">Pay</button>
				</div>
			</form>
      </div>
    </div>
</body>
<script src="index.js" type="module"></script> 
</html>
